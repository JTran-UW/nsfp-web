{% extends 'base.html' %}
{% load static %}

{% block head %}
    <meta name="description" content="Fill out the Interest Form until Sep 3 for the opportunity to collaborate as available.">
    <meta property="og:title" content="NSFP Interest Form">
    <meta property="og:description" content="Fill out the Interest Form until Sep 3 for the opportunity to collaborate as available.">
    <meta property="og:image" content="{% static 'logo.svg' %}">
    <link href='https://css.gg/arrow-left.css' rel='stylesheet'>
{% endblock %}

{% block body %}
    <a id="back" class="reveal reveal-left" href="{% url 'home' %}">
        <i class="gg-arrow-left"></i>
    </a>
    <section class="section" id="form-section">
        <h1 class="reveal reveal-up">Welcome to the NSFP Interest Form</h1>
        <p class="reveal reveal-up">Please fill out the form below, and we will get back to you about availability.</p>

        <form action="" method="POST" id="interest" class="reveal reveal-up">
            {% csrf_token %}
            
            {% for field in form %}
                {{ field }}
            {% endfor %}

            <input type="submit" value="Submit" id="submit" class="interest-input">
        </form>
    </section>
{% endblock %}
